<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Preis-Detektiv</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="app">
      <div id="productname" class="product">Produkt</div>
      <div class="button-container">
        <button id="bestpreis-finden" class="button">Bestpreis finden</button>
      </div>
    </div>
    <div id="counter" class="counters">
      <div class="Progressbar">
        <div class="Progressbar__value"></div>
        <progress value="1" max="100">100%</progress>
      </div>
      <div>
        <label>
          <p class="currentMarket"></p>
        </label>
      </div>
    </div>
    <div class="result-container"></div>
    <script src="popup.js"></script>
  </body>
</html>
